{% extends "base.html" %}
{% block title %}MAC Youth Storage - Add{% endblock %}
{% block content %}
<h1>Add Items</h1>
<form>
    <div class="mb-3">
      <label for="equipmentName" class="form-label">Equipment Name</label>
      <input type="equipment" class="form-control" id="equipmentName" 
    </div>
    <div class="mb-3">
      <label for="equipmentQuantity" class="form-label">Quantity</label>
      <input type="quantity" class="form-control" id="equipmentQuantity">
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
  </form>
{% endblock %}
